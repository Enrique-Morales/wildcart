<header ng-include="'js/app/header.html'"></header>
<main role="main" class="container" style="margin-bottom: 100px;">

    <div class="primeraParte"></div>
    <a href="javascript:window.history.back();"> <button class="btn btn-success">Volver</button> </a>    
    <form name="userForm" style="margin-bottom: 50px;" ng-show="!mensaje">
        <h3 style="text-align: center"> <i class="fa fa-file-invoice"></i> Crear Linea</h3>

        <div class="form-group row justify-content-center">
            <div class="col-2">
                <label for="cantidad" class="col-form-label">Cantidad</label>
            </div>
            <div class="col-5">
                <input type="text" class="form-control " id="cantidad" name="cantidad" ng-model="cantidad" ng-required="true" ng-pattern="/^[0-9][0-9]*$/"
                       ng-class="{ 'is-invalid' : userForm.cantidad.$invalid && !userForm.cantidad.$pristine, 'is-valid': userForm.cantidad.$valid && !userForm.cantidad.$pristine}"/>
                <div ng-show="userForm.cantidad.$invalid && !userForm.cantidad.$pristine && !userForm.cantidad.$error.pattern" class="alert alert-danger" role="alert">
                    Iva obligatorio
                </div>
                <div ng-show="userForm.cantidad.$error.pattern" class="alert alert-danger" role="alert">
                    Iva no v√°lido
                </div>
            </div>
        </div>

        <tipoproducto-selection class="modal fade" id="cadd-location-modal" obj="ajaxDatoFactura" 
                                on-tipoproducto-set="tipoProductoRefresh(this,false)"></tipoproducto-selection>

        <div class="form-group row justify-content-center">
            <div class="col-2">
                <label for="id_tipoProducto" class=" col-form-label">Tipo Producto</label>
            </div>
            <div class="col-5">          
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text fas fa-search"
                              data-toggle="modal"
                              data-target="#cadd-location-modal">                                  
                        </span>
                    </div>
                    <input ng-model="ajaxDatoFactura.id"
                           ng-change="tipoProductoRefresh(this, true)"
                           aria-describedby="basic-addon2"
                           id="id_tipoProducto"
                           name="id_tipoProducto"
                           type="text"
                           size="5"
                           ng-model-options="{debounce: 1000}"
                           maxlength="5" ng-required="true"  class="form-control" ng-class="{ 'is-invalid' : userForm.id_tipoProducto.$invalid && !userForm.id_tipoProducto.$pristine, 'is-valid': userForm.id_tipoProducto.$valid && !userForm.id_tipoProducto.$pristine}" />
                </div>
            </div>
        </div>    
        <div class="form-group row justify-content-center">
            <div class="col-2">               
            </div>
            <div class="col-5">                   
                <div class="form-group">
                    <a href="tipoproducto/view/{{ajaxDatoFactura.id}}" class="form-control btn btn-light" style="background: lightgray; color:dark; text-align:left;" ng-class="{ 'disabled': userForm.id_tipoProducto.$invalid}" >
                        <span >Tipo de producto {{ajaxDatoFactura.desc}} {{vacio}}</span>
                    </a>
                </div>
            </div>
        </div>



        <div class="form-group row justify-content-center">
            <div class="col-2">
                <label for="id_tipoUsuario" class=" col-form-label"></label>
            </div>
            <div class="col-5">
                <div ng-show="!userForm.id_tipoProducto.$valid && !userForm.id_tipoProducto.$pristine" class="alert alert-danger" style="width: auto;" role="alert">
                    El tipo de producto es incorrecto
                </div>
            </div>
        </div>

        <div class="form-group row justify-content-center">
            <div class="col-2">
                <button ng-click="guardar()" type="button" class="btn btn-primary" ng-disabled="userForm.$invalid">Crear</button>   
            </div>
            <div class="col-5">                           
            </div>            
        </div>
    </form>

    <div class="alert alert-success" ng-show="mensaje">
        Datos actualizados correctamente de la {{ob}} {{ajaxDatoFactura.id}}
    </div>
</main>
<footer class="footer" ng-include="'js/app/footer.html'"></footer>
